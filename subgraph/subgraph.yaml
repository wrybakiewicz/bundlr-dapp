specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MemeNFT
    network: matic
    source:
      address: "0x7FB46F531982F11a56709064b2B18CBc31B1c34F"
      abi: MemeNFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - VoteUp
        - VoteDown
        - Transfer
      abis:
        - name: MemeNFT
          file: ./abis/MemeNFT.json
      eventHandlers:
        - event: VoteUp(indexed address,indexed uint256)
          handler: handleVoteUp
        - event: VoteDown(indexed address,indexed uint256)
          handler: handleVoteDown
        - event: Transfer(address, address, uint256)
          handler: handleMint
      file: ./src/mapping.ts
