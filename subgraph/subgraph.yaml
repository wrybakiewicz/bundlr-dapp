specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MemeNFT
    network: matic
    source:
      address: "0xB42b53FC8c565212830E9B69c4f7c9c5A4DFF813"
      abi: MemeNFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - VoteUp
        - VoteDown
        - Transfer
      abis:
        - name: MemeNFT
          file: ./abis/MemeNFT.json
      eventHandlers:
        - event: VoteUp(indexed address,indexed uint256)
          handler: handleVoteUp
        - event: VoteDown(indexed address,indexed uint256)
          handler: handleVoteDown
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleMint
      file: ./src/mapping.ts
